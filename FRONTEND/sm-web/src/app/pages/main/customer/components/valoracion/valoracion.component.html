<div class="px-3 py-2 text-center w-full md:w-[500px] mx-auto">
    <p class="text-black font-semibold text-lg capitalize">Tu Opini贸n nos importa</p>
    <p class="text-gray-500 text-sm">Llena el siguiente formulario para saber tu opini贸n sobre nuestro servicio, con esto nos ayudas a seguir mejorando</p>
    <form action="" [formGroup]="opinionForm" (submit)="valorar()">
        <div class="py-2 w-[340px] mx-auto">
            <div class="py-2">
                <label for="name" class="flex items-start mb-2 text-sm text-red-900 font-semibold">Nombres y Apellidos:</label>
                <input type="text" id="name" formControlName="nombres" class="bg-white border-1 border-red-300 text-gray-900 text-sm rounded-md focus:ring-red-500 focus:border-red-300 block w-full p-2.5" placeholder="Ingrese nombres y apellidos" required>
            </div>
            <div class="py-2">
                <label for="valoracion" class="flex items-start mb-2 text-sm text-red-900 font-semibold">Valoraci贸n del servicio:</label>
                <input type="number" id="valoracion" formControlName="valoracion" hidden required>
                <div class="flex flex-row justify-center">
                    <div *ngFor="let star of stars; let i = index">
                        <svg (click)="rate(i + 1)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 cursor-pointer text-gray-300" [ngClass]="{'text-yellow-200 fill-yellow-400': i < currentRating}">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                        </svg>                  
                    </div>
                </div>
            </div>
            <div class="py-2">
                <label for="opinion" class="flex items-start mb-2 text-sm text-red-900 font-semibold">Opinion:</label>
                <textarea name="opinion" formControlName="opinion" placeholder="Por favor dejenos su opini贸n sobre el servicio" id="opinion" cols="20" rows="10" class="bg-white border-1 border-red-300 text-gray-900 text-sm rounded-md focus:ring-red-500 focus:border-red-300 block w-full p-2.5"></textarea>
            </div>
        </div>
        <button type="submit" class="flex flex-row justify-center w-[340px] mx-auto gap-1 bg-red-300 text-white rounded-md py-2 px-4 hover:bg-red-400">Valorar Servicio
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
            </svg>              
        </button>
    </form>
</div>
